<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./node_modules/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="" name="" id="" v-model="msg" value="" />
			<button type="button" @click="arrs[0].name='jian'">改</button>
			<p>{{arrs[0].name}}</p>
		</div>
	</body>
	<script type="text/javascript">
		// 总结：watch监听的是单个属性
		// 基本数据类型 简单监视
		// 复合数据类型 深度监视
		new Vue({
			el:'#app',
			data(){
				return{
					msg:'hello',
					arrs:[{'name':'xiaoming'}]
				}
			},
			// 监视指向内存地址
			watch:{
				msg:function(newv,oldv){
					console.log(newv,oldv)
					if(newv == 'helloss'){
						console.log('chulaile')
					}
				},
				// 复合数据类型（对象 数组） 需要深度监视
				arrs:{
					deep:true,//深度监视
					handler:function(newv,oldv){
						console.log(newv)
						console.log(newv[0].name)
					}
				}
			}
			
		})
	</script>
</html>
