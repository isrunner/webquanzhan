<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./node_modules/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- v-model 双向数据绑定的体现  只会体现在ui控件中 只能应用在有value属性的 -->
			<!-- 语法糖：v-bind,v-on:input的体现 -->
			<!-- <input type="" name="" id="" v-model="msg" value="" /> -->
			<!-- 模拟实现 -->
			<input type="" name="" id="" :value="msg" @input="shuagnxinags" />
			<p>{{msg}}</p>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data(){
				return{
					msg:'shangxiang'
				}
			},
			methods:{
				shuagnxinags(e){
					console.log(e.target.value)
					this.msg = e.target.value
				}
			}
		})
	</script>
</html>
