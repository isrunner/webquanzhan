<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./node_modules/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="./node_modules/vue-router/dist/vue-router.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 
			 引入路由模块 会有两个全局组件
			 router-link---a
			 to ----href
			 router-view----路由匹配组件的出口
			 
			 地址栏上的 路由范式
			 1xxxx.html#/user/1  params动态路由参数
			 2xxxx.html#/user?userid=1  query(问好查询)
			 -->
			<router-link :to="{name:'login',params:{id:1}}">登录</router-link>
			<router-link :to="{name:'register',query:{userid:2}}">注册</router-link>
			<router-view></router-view>
		</div>
	</body>
	<script type="text/javascript">
		// 1 引入vue
		// 2引入 vue-router
		// 3让vue使用该VueRouter创建
		// Vue.use(VueRouter)  (当vue 和vuerouter 是局部的时候使用 把他挂载到全局)
		// 现在哦我们引入的是全局的所以不需要
		var Login = {
			template:`<div>登录页面</div>`
		}
		var Register = {
			template:`<div>注册页面</div>`
		}
		
		// 创建 router对象
		var router = new VueRouter({
			// 4配置路由对象 (所有路由 匹配规则)
			routes:[
				{
					// 不用#号 hash默认加
					// 动态路由参数 ：号开头
					path:'/login/:id',
					name:'login',
					component:Login
				},
				{
					// 不用#号 hash默认加
					path:'/register',
					name:'register',
					component:Register
				}
			]
		})
		new Vue({
			el:'#app',
			data:{
				
			},
			components:{
				
			},
			// 5路由对象要交给实例化对象 管理
			router:router,
			created(){
				//挂载vue实例对象后 抛出两个对象
				 console.log(this.$router)//就是VueRouter
				 // 获取动态参数 发送请求
				 console.log(this.$route.params.id)
				 console.log(this.$route)//我们配置的路由信息对象
			}
			
		})
	</script>
</html>
