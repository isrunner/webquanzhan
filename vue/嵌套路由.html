<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./node_modules/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="./node_modules/vue-router/dist/vue-router.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 
			 引入路由模块 会有两个全局组件
			 router-link---a
			 to ----href
			 router-view----路由匹配组件的出口
			 -->
			<router-link to="/login">登录</router-link>
			<router-link to="/register">注册</router-link>
			<router-view></router-view>
		</div>
	</body>
	<script type="text/javascript">
		// 1 引入vue
		// 2引入 vue-router
		// 3让vue使用该VueRouter创建
		// Vue.use(VueRouter)  (当vue 和vuerouter 是局部的时候使用 把他挂载到全局)
		// 现在哦我们引入的是全局的所以不需要
		var Login = {
			template:`<div>
			登录页面
		    <br/>
				<router-link to="/login/yinyue">音乐</router-link>
				<router-link to="/login/dianying">电影</router-link>
				<router-view></router-view>
			</div>`
		}
		var Register = {
			template:`<div>注册页面</div>`
		}
		var yinyue = {
			template:`<div>yinyues</div>`
		}
		var dianying = {
			template:`<div>dianyings</div>`
		}
		
		// 创建 router对象
		var router = new VueRouter({
			// 4配置路由对象 (所有路由 匹配规则)
			routes:[
				{
					// 不用#号 hash默认加
					path:'/login',
					component:Login,
					children:[
						{
							// 这边path 不用加/ 上一层默认加了
							path:'yinyue',
							component:yinyue,
						},
						{
							path:'dianying',
							component:dianying,
						}
					]
				},
				{
					// 不用#号 hash默认加
					path:'/register',
					component:Register,
				}
			]
		})
		new Vue({
			el:'#app',
			data:{
				
			},
			components:{
				
			},
			// 5路由对象要交给实例化对象 管理
			router:router,
			
		})
	</script>
</html>
