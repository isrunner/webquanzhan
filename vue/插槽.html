<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./node_modules/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<<style type="text/css">
			.red{color: red;}
			.white{color: aqua;}
		</style>>
	</head>
	<body>
		<div id="app">
			
		</div>
	</body>
	<script type="text/javascript">
		// 插槽内置组件 solt 作为承载分发内容的出口
		Vue.component('chacao',{
			props:['bgcolor'],
			template:`<div :class="bgcolor">
			<slot></slot>
			<slot name="one"></slot>
			</div>`
		})
		new Vue({
			el:'#app',
			template:`<div>
			<chacao bgcolor="red">我是插槽1</chacao>
			<chacao bgcolor="white">我是插槽2</chacao>
			<chacao>
				<ul>
					<li>haha1</li>
					<li>haha1</li>
					<li>haha1</li>
				</ul>
			</chacao>
			<chacao bgcolor="white">
				<p slot="one">具名插槽</p>
			</chacao>
			</div>`
		})
	</script>
</html>
