<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./node_modules/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
		</div>
	</body>
	<script type="text/javascript">
		// 局部组件：声子 挂子 用子
		// 局部入口组件的创建
		// 组件命名不能用关键字 和h5的标签名，推荐首字母大写
		var HeaDers = {
			data(){
				return{
					
				}
			},
			template:`<div>我是头部组件</div>`
		}
		var cebian = {
			data(){
				return{
					
				}
			},
			template:`<div>我是侧边栏</div>`
		}
		var App = {
			// data 在组件中一定是个函数 返回一个对象
			data(){
				return{
					
				}
			},
			methods:{
				dianji(){
					console.log(this)
				}
			},
			components:{
				HeaDers,
				sections:cebian
			},
			template:`<div>
				<HeaDers/>
				<hea-ders></hea-ders>
				<button @click="dianji">dianji</button>
				<div><sections/></div>
				
			</div>`
		}
		new Vue({
			el:'#app',
			data(){
				return{
					
				}
			},
			// 挂载子组件
			components:{
				// App:App
				App
			},
			// 父组件直接可以使用
			// template:'<div>入口组件（组件就是包含了 html css js）</div>'
			template:'<App/>'
		})
	</script>
</html>
