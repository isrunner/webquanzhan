<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./node_modules/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
		</div>
	</body>
	<script type="text/javascript">
		// 过滤器的作用：为页面的数据进行过滤处理
		// 两种 局部过滤器 全局过滤器
		
		// 全局过滤器
		Vue.filter('quanju',function(val,chuanzhi){
			return val+'quanju'+chuanzhi
		})
		var App = {
			data(){
				return{
					money:20.36
				}
			},
			template:`<div>
			<input type='text' v-model="money">
			<h4>{{money | myMoney}}</h4>
			<p>{{money|quanju('chuanzhi')}}</p>
			</div>`,
			// 声明过滤器  使用过滤器{{数据 | 过滤器的名字}}
			filters:{
				myMoney(val){
					return '￥'+ val
				}
			}
		}
		new Vue({
			el:'#app',
			components:{
				App
			},
			template:`<App/>`
			
		})
	</script>
</html>
